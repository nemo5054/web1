<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wireless Connectivity Test</title>
    <script type="text/javascript">
        var apiSrc = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=";
        var loaded = false;

        function onWork() {
            if (loaded)
                return;
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = apiSrc + document.getElementById("key").value;
            head.appendChild(script);
            loaded = true;


            intVariables();
        }

        var markers;
        var staticMapContainer;
        var staticMap;

        function intVariables() {
            markers = [
                {
                    position: new kakao.maps.LatLng(37.517065039059766, 127.05946304749904)
                },
                {
                    position: new kakao.maps.LatLng(37.517065039059766, 127.05946304749904),
                    text: 'Gateway' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다
                },
                {
                    position: new kakao.maps.LatLng(37.51463189877885, 127.06021352055063),
                    text: 'DATE : 2021.01.01. TIME:15:33:34 Message 1' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다
                },
                {
                    position: new kakao.maps.LatLng(37.519429183145974, 127.05749666703264),
                    text: 'DATE : 2021.01.01. TIME:15:33:57 Message 2' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다
                }
                ,
                {
                    position: new kakao.maps.LatLng(37.525268443491655, 127.0546499740833),
                    text: 'DATE : 2021.01.01. TIME:15:35:03 Message 3' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다
                }
            ];
            staticMapContainer = document.getElementById('staticMap'), // 이미지 지도를 표시할 div
                staticMapOption = {
                    center: new kakao.maps.LatLng(37.517065039059766, 127.05946304749904), // 이미지 지도의 중심좌표
                    level: 5, // 이미지 지도의 확대 레벨
                    marker: markers // 이미지 지도에 표시할 마커
                };
            staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);
        }

    </script>
</head>
<body>

<!-- 이미지 지도를 표시할 div 입니다 -->

접근코드 : <input type="password" id="key" value="4497b28925a1822c41d2af93c0eaf3f9" placeholder="접근코드"/>
<input type="submit" value="작동" onclick="onWork()">
<div id="staticMap" style="width:1200px;height:700px;"></div>
</body>
</html>
